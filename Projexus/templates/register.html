{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="pagebody d-flex justify-content-center">
        <form action="/register" method="post">
            <div class="form-group row mb-3 mx-auto">
                <label for="employeeId" class="col-sm-4 col-form-label text-end">Employee ID:</label>
                <div class="col-sm-8">
                    <input class="form-control" id="employeeId" autocomplete="off" autofocus name="employeeId" placeholder="ex. 1234" pattern="\d*" type="text">
                </div>
            </div>
            <div class="form-group row mb-3 mx-auto">
                <label for="password" class="col-sm-4 col-form-label text-end">Password:</label>
                <div class="col-sm-8">
                    <input class="form-control" id="password" autocomplete="off" name="password" placeholder="Password" type="password">
                </div>
            </div>
            <div class="form-group row mb-3 mx-auto">
                <label for="confirmation" class="col-sm-4 col-form-label text-end">Confirm:</label>
                <div class="col-sm-8">
                    <input class="form-control" id="confirmation" autocomplete="off" name="confirmation" placeholder="Confirm Password" type="password">
                </div>
            </div>
            <div class="mb-3 form-group text-center">
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
    </div>
{% endblock %}
